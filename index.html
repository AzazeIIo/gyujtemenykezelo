<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyűjtemény kezelő</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row text-center mt-5">
            <h1 class="bd-title">Gyűjteménykezelő</h1>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="col text-center">
                    <button id="newBtn" class="btn btn-default mb-3">Új gyűjtemény</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="text-center mb-3" id="newCollection">
                    <img src="images/close.png" alt="Mégsem" id="closeBtn" style="float:right">
                    <label for="title">Cím: </label>
                    <input type="text" id="title" name="title" required><br>
                    <label for="topic">Témakör: </label>
                    <input type="text" id="topic" name="topic" required><br>
                    <label for="date">Dátum: </label>
                    <input type="date" id="date" name="date" required><br>
                    <button class="btn btn-default" type="submit" id="confirmBtn" name="confirmBtn">Létrehozás</button>
                </div>
                <div>
                    <ul id="collections" class="list-group"></ul>
                </div>
            </div>
            <div id="elements" class="col-9"></div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
