<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyűjteménykezelő</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="text-center m-5">
        <h1>Gyűjteménykezelő</h1>
    </div>
    <div class="container" id="collectionGrid"></div>
    <div class="modal fade" id="removeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Gyűjtemény törlése</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Biztosan törli a gyűjteményt? Ezzel az összes benne lévő elemet is törli.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégsem</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirmRemoval">Törlés</button>
            </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="newCollectionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Új gyűjtemény</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <label for="title">Cím: </label><br>
                <input type="text" id="title" name="title" required><br>
                <label for="topic">Témakör: </label><br>
                <input type="text" id="topic" name="topic" required><br>
                <label for="date">Dátum: </label><br>
                <input type="date" id="date" name="date" required><br>
                <label for="file">Kép: </label><br>
                <input type="file" id="file" name="file">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégsem</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirmNewCollection">Létrehozás</button>
            </div>
            </div>
        </div>
    </div>
    <div class="container" id="elementContainer">
        <div class="row justify-content-center">
            <div class="col-6">
                <img src="images/back.png" alt="Vissza" id="back">
                <h2 id="collectionTitle" class="mb-3"></h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <ul id="elementList" class="list-group col-6"></ul>
            <div class="modal fade" id="moveElementModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Elem áthelyezése</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="moveElementModalList">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégsem</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirmMoveElement">Áthelyezés</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <button id="newElementBtn" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#newElementModal">Új elem</button>
            <div class="modal fade" id="newElementModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Új elem</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="name">Név: </label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégsem</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirmNewElement">Létrehozás</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
